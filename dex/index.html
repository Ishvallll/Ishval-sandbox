<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Button placeholder ig</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0444BC;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="counter">click to uuuhhh idk</div>

  <img
    id="btn"
    src="placeholder-unpressed.png"
    draggable="false"
  >

  <audio id="clickSound" src="click.ogg"></audio>
  <audio id="tenSound" src="10.ogg"></audio>
  <audio id="bgMusic" src="background-music.ogg" loop></audio>

  <script>
    const img = document.getElementById("btn");
    const counter = document.getElementById("counter");
    const clickSound = document.getElementById("clickSound");
    const tenSound = document.getElementById("tenSound");
    const bgMusic = document.getElementById("bgMusic");

    let clicks = 0;

    function press() {
      // ðŸ”’ TRAVA ABSOLUTA: sÃ³ conta se NÃƒO estiver pressionado
      if (img.src.includes("placeholder-pressed.png")) return;

      img.src = "placeholder-pressed.png";

      clicks++;
      counter.textContent = clicks;

      clickSound.currentTime = 0;
      clickSound.play();

      if (clicks % 10 === 0) {
        tenSound.currentTime = 0;
        tenSound.play();
      }

      // inicia mÃºsica de fundo no primeiro clique
      if (bgMusic.paused) {
        bgMusic.volume = 0.6;
        bgMusic.play();
      }
    }

    function release() {
      img.src = "placeholder-unpressed.png";
    }

    // Mouse
    img.addEventListener("mousedown", press);
    document.addEventListener("mouseup", release);

    // Touch
    img.addEventListener("touchstart", (e) => {
      e.preventDefault(); // ðŸš« mata eventos fantasmas
      press();
    });

    document.addEventListener("touchend", release);
  </script>

</body>
</html>
