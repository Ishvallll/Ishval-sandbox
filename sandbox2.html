<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meteor Engine STABLE</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0444BC;
        touch-action: none;
    }

    .meteor, .boom {
        position: absolute;
        pointer-events: none;
        transform: translate(-50%, -50%);
        opacity: 1;
    }

    .meteor {
        width: 192px;
        height: 192px;
    }

    .boom {
        width: 1280px;
        height: 1280px;
    }

    @keyframes shake {
        0%   { transform: translate(0,0); }
        20%  { transform: translate(45px,-45px); }
        40%  { transform: translate(-45px,45px); }
        60%  { transform: translate(55px,55px); }
        80%  { transform: translate(-55px,-55px); }
        100% { transform: translate(0,0); }
    }

    .shake {
        animation: shake 0.35s;
    }
</style>
</head>

<body>

<script>
/* ================= AUDIO ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let boomBuffer = null;

fetch("brick1.ogg")
    .then(r => r.arrayBuffer())
    .then(b => audioCtx.decodeAudioData(b))
    .then(buf => boomBuffer = buf);

function playBoomSound() {
    if (!boomBuffer) return;

    const src = audioCtx.createBufferSource();
    src.buffer = boomBuffer;

    // pitch perceptível
    src.playbackRate.value = 0.85 + Math.random() * 0.3;

    src.connect(audioCtx.destination);
    src.start();
}

/* ================= UTIL ================= */
function rand(min, max) {
    return min + Math.random() * (max - min);
}

/* ================= LOGIC ================= */
let dragging = false;
let lastSpawn = 0;
const spamDelay = 10; // 0.01s fixo

function spawnMeteor(tx, ty) {
    const now = performance.now();
    if (now - lastSpawn < spamDelay) return;
    lastSpawn = now;

    const scale = rand(0.9, 1.5);

    const meteor = document.createElement("img");
    meteor.src = "meteor.gif";
    meteor.className = "meteor";
    meteor.style.transform = `translate(-50%, -50%) scale(${scale})`;

    const sx = Math.random() * window.innerWidth;
    const sy = -200;

    meteor.style.left = sx + "px";
    meteor.style.top  = sy + "px";

    document.body.appendChild(meteor);

    const duration = 400;
    const start = performance.now();

    function animate(t) {
        const p = Math.min((t - start) / duration, 1);

        meteor.style.left = (sx + (tx - sx) * p) + "px";
        meteor.style.top  = (sy + (ty - sy) * p) + "px";

        if (p < 1) {
            requestAnimationFrame(animate);
        } else {
            meteor.remove();
            spawnBoom(tx, ty);
        }
    }

    requestAnimationFrame(animate);
}

function spawnBoom(x, y) {
    const scale = rand(0.9, 1.5);

    const boom = document.createElement("img");
    boom.src = "boom.gif?" + Math.random(); // play único
    boom.className = "boom";
    boom.style.left = x + "px";
    boom.style.top  = y + "px";
    boom.style.transform = `translate(-50%, -50%) scale(${scale})`;
    boom.style.zIndex = Math.floor(y);

    document.body.appendChild(boom);

    // força render imediato
    boom.getBoundingClientRect();

    playBoomSound();

    document.body.classList.remove("shake");
    void document.body.offsetWidth;
    document.body.classList.add("shake");

    setTimeout(() => boom.remove(), 1580);
}

/* ================= INPUT ================= */
document.addEventListener("pointerdown", e => {
    audioCtx.resume();
    dragging = true;
    spawnMeteor(e.clientX, e.clientY);
});

document.addEventListener("pointermove", e => {
    if (dragging) spawnMeteor(e.clientX, e.clientY);
});

document.addEventListener("pointerup", () => dragging = false);
document.addEventListener("pointercancel", () => dragging = false);
</script>

</body>
</html>
