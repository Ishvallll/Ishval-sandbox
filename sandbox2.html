<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meteor ig</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0444BC;
    }

    .meteor {
        position: absolute;
        width: 192px; /* 2x maior */
        height: 192px;
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    .boom {
        position: absolute;
        width: 640px; /* 5x maior */
        height: 640px;
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    @keyframes shake {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(8px, -8px); }
        50%  { transform: translate(-8px, 8px); }
        75%  { transform: translate(8px, 8px); }
        100% { transform: translate(0, 0); }
    }

    .shake {
        animation: shake 0.15s;
    }
</style>
</head>

<body>

<script>
let dragging = false;

function spawnMeteor(x, y) {
    const meteor = document.createElement("img");
    meteor.src = "meteor.gif";
    meteor.className = "meteor";

    const startX = x;      // nasce no X do clique
    const startY = -150;   // fora da tela

    meteor.style.left = startX + "px";
    meteor.style.top = startY + "px";

    document.body.appendChild(meteor);

    const duration = 600 / 1.5; // 1.5x mais r√°pido
    const startTime = performance.now();

    function animate(time) {
        const t = Math.min((time - startTime) / duration, 1);

        const curY = startY + (y - startY) * t;

        meteor.style.top = curY + "px";

        if (t < 1) {
            requestAnimationFrame(animate);
        } else {
            meteor.remove();
            spawnBoom(x, y);
        }
    }

    requestAnimationFrame(animate);
}

function spawnBoom(x, y) {
    const boom = document.createElement("img");
    boom.src = "boom.gif";
    boom.className = "boom";

    boom.style.left = x + "px";
    boom.style.top = y + "px";

    document.body.appendChild(boom);

    document.body.classList.remove("shake");
    void document.body.offsetWidth;
    document.body.classList.add("shake");

    setTimeout(() => {
        boom.remove();
    }, 3000); // 3 segundos
}

document.addEventListener("mousedown", e => {
    dragging = true;
    spawnMeteor(e.clientX, e.clientY);
});

document.addEventListener("mousemove", e => {
    if (dragging) {
        spawnMeteor(e.clientX, e.clientY);
    }
});

document.addEventListener("mouseup", () => {
    dragging = false;
});
</script>

</body>
</html>
