<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meteor Spam FINAL++</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0444BC;
        touch-action: none;
    }

    .meteor {
        position: absolute;
        width: 192px;
        height: 192px;
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    .boom {
        position: absolute;
        width: 1280px;
        height: 1280px;
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    @keyframes shake {
        0%   { transform: translate(0, 0); }
        15%  { transform: translate(25px, -25px); }
        30%  { transform: translate(-25px, 25px); }
        45%  { transform: translate(30px, 30px); }
        60%  { transform: translate(-30px, -30px); }
        75%  { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
    }

    .shake {
        animation: shake 0.25s;
    }
</style>
</head>

<body>

<script>
let dragging = false;

/* ===== AUDIO SEM DELAY + PITCH ===== */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let boomBuffer = null;

fetch("brick1.ogg")
    .then(r => r.arrayBuffer())
    .then(b => audioCtx.decodeAudioData(b))
    .then(buf => boomBuffer = buf);

function playBoomSound() {
    if (!boomBuffer) return;

    const src = audioCtx.createBufferSource();
    src.buffer = boomBuffer;

    // pitch aleatório (grave ↔ agudo)
    src.playbackRate.value = 0.75 + Math.random() * 0.6;

    src.connect(audioCtx.destination);
    src.start(0);
}

/* ===== METEORO ===== */
function spawnMeteor(x, y) {
    const meteor = document.createElement("img");
    meteor.src = "meteor.gif";
    meteor.className = "meteor";

    const startY = -150;

    meteor.style.left = x + "px";
    meteor.style.top = startY + "px";

    document.body.appendChild(meteor);

    const duration = 600 / 1.5;
    const startTime = performance.now();

    function animate(time) {
        const t = Math.min((time - startTime) / duration, 1);
        meteor.style.top = (startY + (y - startY) * t) + "px";

        if (t < 1) {
            requestAnimationFrame(animate);
        } else {
            meteor.remove();
            spawnBoom(x, y);
        }
    }

    requestAnimationFrame(animate);
}

/* ===== BOOM ===== */
function spawnBoom(x, y) {
    const boom = document.createElement("img");
    boom.src = "boom.gif";
    boom.className = "boom";

    boom.style.left = x + "px";
    boom.style.top = y + "px";

    document.body.appendChild(boom);

    playBoomSound();

    document.body.classList.remove("shake");
    void document.body.offsetWidth;
    document.body.classList.add("shake");

    setTimeout(() => boom.remove(), 1580);
}

/* ===== MOUSE ===== */
document.addEventListener("mousedown", e => {
    dragging = true;
    spawnMeteor(e.clientX, e.clientY);
});

document.addEventListener("mousemove", e => {
    if (dragging) spawnMeteor(e.clientX, e.clientY);
});

document.addEventListener("mouseup", () => dragging = false);

/* ===== TOUCH (MOBILE) ===== */
document.addEventListener("touchstart", e => {
    audioCtx.resume();
    dragging = true;
    const t = e.touches[0];
    spawnMeteor(t.clientX, t.clientY);
});

document.addEventListener("touchmove", e => {
    if (!dragging) return;
    const t = e.touches[0];
    spawnMeteor(t.clientX, t.clientY);
});

document.addEventListener("touchend", () => dragging = false);
</script>

</body>
</html>
