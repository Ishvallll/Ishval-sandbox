<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ishval's Sandbox</title>

<style>
    body {
        margin: 0;
        background-color: #0444BC;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .scroll-container {
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2x30 */
        gap: 20px;
    }

    .item {
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 10px;
        text-align: center;
        transition: transform 0.2s, background 0.2s;
    }

    .item:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.2);
    }

    .item img {
        width: 100%;
        max-height: 120px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .item a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        display: block;
    }
</style>
</head>

<body>

<div class="scroll-container">
    <div class="grid">

        <!-- ITEM 1 -->
        <div class="item">
            <a href="sandbox1.html">
                <img src="box-2.png" alt="Clicker">
                Clicker
            </a>
        </div>

        <!-- ITEM 2 -->
        <div class="item">
            <a href="sandbox2.html">
                <img src="box-3.png" alt="Meteor">
                Meteor
            </a>
        </div>

        <!-- PLACEHOLDERS NORMAIS -->
        <div class="item"><a href="null.mp4"><img src="box-1.png">placeholder</a></div>
        <div class="item"><a href="null.mp4"><img src="box-1.png">placeholder</a></div>

        <!-- PLACEHOLDERS VAZIOS -->
        <div class="item"><a href="null.mp4"><img src="box-1.png"></a></div>
        <div class="item"><a href="null.mp4"><img src="box-1.png"></a></div>

        <!--
        DUPLICA os dois tipos acima (placeholder normal + vazio)
        até completar 59 itens no total
        (grid 2x30 = 60 slots)
        -->

        <!-- ÚLTIMO ITEM (60) -->
        <div class="item">
            <a href="sandbox0.html">
                <img src="box-0.gif" alt="Testing">
                Testing
            </a>
        </div>

    </div>
</div>

</body>
</html>
