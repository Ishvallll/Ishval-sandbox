<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Ishval's Sandbox â€” Global Boi</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #0444BC;
    color: #fff;
    font-family: Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
  }

  /* Header */
  .header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 20px;
    background: rgba(0,0,0,0.22);
    gap:12px;
  }
  .header-left { display:flex; align-items:center; gap:12px; }
  #ish { width:48px; height:48px; cursor:pointer; animation:spin 5s linear infinite; }
  @keyframes spin { from {transform:rotate(0);} to {transform:rotate(360deg);} }
  .title { font-size:26px; font-weight:700; }
  .desc { font-size:14px; opacity:0.85; }

  .right-box { display:flex; align-items:center; gap:8px; }
  .right-box img { width:32px; height:32px; }
  .right-box #boiCount { font-weight:700; font-size:18px; }

  /* Username area + leaderboard */
  .username-box {
    display:flex;
    gap:8px;
    padding:10px 20px;
    background: rgba(0,0,0,0.12);
    align-items:center;
  }
  .username-box input { padding:6px 10px; border-radius:8px; border: none; outline: none; font-size:14px; }
  .username-box button { padding:6px 12px; border-radius:8px; border:none; cursor:pointer; background:#0b63d1; color:white; font-weight:700; }
  .name-status { margin-left:8px; font-size:13px; opacity:0.95; }

  .leaderboard {
    padding:12px 20px;
    background: rgba(0,0,0,0.12);
    font-size:14px;
  }
  .leaderboard b { font-size:16px; }

  /* Grid / games */
  .scroll-container {
    height: calc(100vh - 190px);
    overflow-y: auto;
    padding: 20px;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:20px;
  }

  .item {
    background: rgba(255,255,255,0.12);
    border-radius:14px;
    padding:14px;
    min-height:220px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    transition: transform .18s, background .18s;
  }
  .item:hover { transform: scale(1.04); background: rgba(255,255,255,0.2); }

  .item img { width:100%; max-height:140px; object-fit:contain; margin-bottom:10px; display:block; }
  .item a { color:white; text-decoration:none; font-weight:700; font-size:18px; display:block; }

  /* responsive */
  @media (max-width:600px) {
    .grid { grid-template-columns: 1fr; }
    #ish { width:40px; height:40px; }
    .title { font-size:22px; }
  }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <img id="ish" src="ish.png" alt="ish">
    <div>
      <div class="title">Ishval's Sandbox</div>
      <div class="desc" id="desc">loading...</div>
    </div>
  </div>

  <div class="right-box">
    <img src="boi.png" alt="boi">
    <div id="boiCount">0</div>
  </div>
</div>

<!-- USERNAME -->
<div class="username-box">
  <input id="username" placeholder="input your cool username" autocomplete="off">
  <button id="confirmBtn">ðŸª„ Set</button>
  <div class="name-status" id="nameStatus"></div>
  <div style="margin-left:auto; color:#ffd; font-size:13px;" id="storageNote"></div>
</div>

<!-- LEADERBOARD -->
<div class="leaderboard">
  <b id="leaderboardTitle">Boi's Leaderboard btw :trollface:</b>
  <div id="leaderboardList">loading the cool Leaderboard ig</div>
</div>

<!-- GRID -->
<div class="scroll-container">
  <div class="grid" id="grid"></div>
</div>

<!-- Firebase modular SDK + logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getDatabase, ref, get, set, onValue, runTransaction
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  /* ==== FIREBASE CONFIG (use yours if needed) ==== */
  const firebaseConfig = {
    apiKey: "AIzaSyC2CvdIZjn7afps9tRiqKrPailDocBDPsc",
    authDomain: "global-boi.firebaseapp.com",
    databaseURL: "https://global-boi-default-rtdb.firebaseio.com",
    projectId: "global-boi",
    storageBucket: "global-boi.appspot.com",
    messagingSenderId: "777647816380",
    appId: "1:777647816380:web:cb38c43b31e1297ac3dab9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ==== TEXTS (from your requested strings) ==== */
  const TEXT = {
    inputPlaceholder: "input your cool username",
    confirmBtn: "ðŸª„ Set",
    takenMsg: "Username already exist u stoopid.",
    okMsg: "cool and original username ig confirmed.",
    leaderboardTitle: "Boi's Leaderboard btw :trollface:",
    leaderboardLoading: "loading the cool Leaderboard ig",
    rowFormat: (i, name, boi) => `#${i} ${name} â€” ${boi} Boi's`,
    placeholderText: "Placeholder",
    testingText: "Testing",
    nodeUsers: "users",
    coinName: "Boi"
  };

  // UI refs
  const descEl = document.getElementById("desc");
  const usernameInput = document.getElementById("username");
  const confirmBtn = document.getElementById("confirmBtn");
  const nameStatus = document.getElementById("nameStatus");
  const leaderboardList = document.getElementById("leaderboardList");
  const leaderboardTitle = document.getElementById("leaderboardTitle");
  const boiCountEl = document.getElementById("boiCount");
  const storageNote = document.getElementById("storageNote");

  // random descs
  const descs = [
    "only seals poop here ig",
    "cool place ngl",
    "my house ig",
    "btw, i don't like u @seal_enjoyer_de",
    "pootis",
    "caseoh for some reason like balls '-'",
    "yeah yeah, no one knows what is the first 2 letters if **pe :trollface:",
    "wall of shame: @seal_enjoyer_de"
  ];
  descEl.innerText = descs[Math.floor(Math.random()*descs.length)];

  // apply texts
  usernameInput.placeholder = TEXT.inputPlaceholder;
  confirmBtn.textContent = TEXT.confirmBtn;
  leaderboardTitle.innerText = TEXT.leaderboardTitle;
  leaderboardList.innerText = TEXT.leaderboardLoading;

  // storage check
  function storageWorks() {
    try {
      const t = "__storage_test__";
      localStorage.setItem(t, "1");
      localStorage.removeItem(t);
      return true;
    } catch(e) {
      return false;
    }
  }
  const hasStorage = storageWorks();
  if(!hasStorage) {
    storageNote.innerText = "browser blocked saving (no localStorage)";
    storageNote.style.color = "#ffb3b3";
  } else storageNote.innerText = "";

  // state
  let boi = Number(localStorage.getItem("boi") || 0);
  let username = localStorage.getItem("username") || "";
  let usernameLocked = !!username;

  // reflect initial boi
  boiCountEl.innerText = boi;

  // if local username exists, try to ensure it's registered on server (safe transaction)
  async function ensureLocalUserOnServer() {
    if(!username) return;
    try {
      const userRef = ref(db, `${TEXT.nodeUsers}/${username}`);
      await runTransaction(userRef, current => {
        if (current === null) {
          return { boi: boi || 0 };
        }
        // already exists â€” do nothing (keep current)
        return; // abort
      });
    } catch(e) {
      console.warn("ensureLocalUserOnServer failed", e);
    }
  }

  // call on load (but don't await blocking)
  ensureLocalUserOnServer();

  // prevent Enter
  usernameInput.addEventListener("keydown", e => {
    if(e.key === "Enter") e.preventDefault();
  });

  // confirmName with transaction (atomic)
  async function confirmName() {
    const name = usernameInput.value.trim();
    if(!name) {
      nameStatus.innerText = "invalid username";
      return;
    }

    // try to reserve atomically
    try {
      const userRef = ref(db, `${TEXT.nodeUsers}/${name}`);
      const result = await runTransaction(userRef, current => {
        // if not exists, create object
        if (current === null) {
          return { boi: boi || 0 };
        }
        // already exists -> abort
        return;
      });

      if (result.committed && result.snapshot && result.snapshot.exists()) {
        // success: we created
        username = name;
        usernameLocked = true;

        if (storageWorks()) {
          localStorage.setItem("username", username);
        }
        nameStatus.innerText = TEXT.okMsg;
        usernameInput.disabled = true;
        confirmBtn.disabled = true;
        // ensure server has boi (in case boi > 0)
        await set(ref(db, `${TEXT.nodeUsers}/${username}`), { boi: boi || 0 });
        loadLeaderboard(); // refresh
      } else {
        // not committed => already taken
        nameStatus.innerText = TEXT.takenMsg;
      }
    } catch (e) {
      console.error("confirmName error:", e);
      nameStatus.innerText = "server error, try again";
    }
  }

  confirmBtn.addEventListener("click", confirmName);

  // ish click (spam allowed) - requires username locked
  document.getElementById("ish").addEventListener("click", async () => {
    if(!usernameLocked) {
      nameStatus.innerText = "confirm username first";
      return;
    }

    boi++;
    if (hasStorage) localStorage.setItem("boi", boi);
    boiCountEl.innerText = boi;

    // update server
    try {
      await set(ref(db, `${TEXT.nodeUsers}/${username}`), { boi });
    } catch(e) {
      console.warn("update boi failed:", e);
      nameStatus.innerText = "failed to sync boi (server)";
    }
  });

  /* ===== LEADERBOARD TOP 10 (real-time) ===== */
  onValue(ref(db, `${TEXT.nodeUsers}`), (snapshot) => {
    const data = snapshot.val() || {};
    const arr = [];
    for (const k in data) {
      arr.push({ name: k, boi: Number(data[k].boi || 0) });
    }
    arr.sort((a,b) => b.boi - a.boi);
    const top10 = arr.slice(0,10);
    if(top10.length === 0) {
      leaderboardList.innerText = TEXT.leaderboardLoading;
      return;
    }
    // format lines like: "#1 username â€” 123 Boi's"
    leaderboardList.innerHTML = top10.map((u, idx) => {
      return TEXT.rowFormat(idx+1, u.name, u.boi);
    }).join("<br>");
  }, (err) => {
    console.error("leaderboard onValue error:", err);
    leaderboardList.innerText = "error loading leaderboard";
  });

  // initial load of leaderboard (in case onValue delayed)
  async function loadLeaderboard() {
    try {
      const snap = await get(ref(db, `${TEXT.nodeUsers}`));
      const val = snap.val() || {};
      const arr = [];
      for (const k in val) arr.push({ name:k, boi: Number(val[k].boi || 0) });
      arr.sort((a,b)=>b.boi - a.boi);
      const top10 = arr.slice(0,10);
      leaderboardList.innerHTML = top10.map((u, idx) => TEXT.rowFormat(idx+1, u.name, u.boi)).join("<br>");
    } catch(e) {
      console.warn("loadLeaderboard failed", e);
      leaderboardList.innerText = "error loading leaderboard";
    }
  }
  loadLeaderboard();

  /* ===== GRID / GAMES (2x30) ===== */
  const grid = document.getElementById("grid");
  const total = 60;
  const games = [
    { img: "box-2.png", text: "Clicker", link: "sandbox1.html" },
    { img: "box-3.png", text: "Meteor", link: "sandbox2.html" }
  ];

  for (let i = 0; i < total; i++) {
    let g;
    if (i < games.length) {
      g = games[i];
    } else if (i === total - 1) {
      g = { img: "box-0.gif", text: TEXT.testingText, link: "sandbox0.html" };
    } else {
      g = { img: "box-1.png", text: TEXT.placeholderText, link: "null.mp4" };
    }

    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `<a href="${g.link}"><img src="${g.img}" alt="${g.text}"><div>${g.text}</div></a>`;
    grid.appendChild(el);
  }

  // On-load UI state: if username exists locally and server entry missing, we attempted ensureLocalUserOnServer above.
  // If local username exists, lock UI to show confirmed state.
  if (usernameLocked) {
    usernameInput.value = username;
    usernameInput.disabled = true;
    confirmBtn.disabled = true;
    nameStatus.innerText = TEXT.okMsg;
  }

</script>
</body>
</html>
